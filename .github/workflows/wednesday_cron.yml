name: Weekly NFL Projections
on:
  schedule:
    - cron: '0 9 * * 3'  # 9:00 AM UTC every Wednesday
  workflow_dispatch:     

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install pandas nflreadpy xgboost joblib sqlalchemy psycopg2 numpy scipy python-dotenv sqlalchemy

      - name: Run Predictions
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python update_pipeline.py